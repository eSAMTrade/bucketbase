# This workflow will install Python dependencies, run tests and lint with a variety of Python
# versions. For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: bucketbase-package-build

on:
  push:
    branches: [ $default-branch, main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm ]
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          POETRY_VIRTUALENVS_PREFER_UV: "true"
        run: |
          uv pip install --system poetry
          cd python
          poetry lock
          poetry install --with dev
      - name: Run tests
        env:
          MINIO_PUBLIC_SERVER: play.min.io
          MINIO_ACCESS_KEY: Q3AM3UQ867SPQQA43P2F
          MINIO_SECRET_KEY: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
          MINIO_DEV_TESTS_BUCKET: bucketbase-test
        run: |
          cd python
          poetry run python -m unittest discover -s tests -p "test_*.py" -v

  build-container:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-bullseye
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies in container
        env:
          POETRY_VIRTUALENVS_PREFER_UV: "true"
        run: |
          uv pip install --system poetry
          cd python
          poetry lock
          poetry install --with dev
      - name: Run tests in container
        env:
          MINIO_PUBLIC_SERVER: play.min.io
          MINIO_ACCESS_KEY: Q3AM3UQ867SPQQA43P2F
          MINIO_SECRET_KEY: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
          MINIO_DEV_TESTS_BUCKET: bucketbase-test
        run: |
          cd python
          poetry run python -m unittest discover -s tests -p "test_*.py" -v

